spring.application.name=clil
spring.profiles.active=local
server.port=8081

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/clil_db
spring.datasource.username=clil_user
spring.datasource.password=clil_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# Local LLM Configuration (using Ollama)
# Ollama manages locally installed LLM models
# To install new models, use: ollama pull <model-name>
# Examples: ollama pull llama3.2, ollama pull mistral, ollama pull codellama
# To list installed models: ollama list
ollama.api.url=http://localhost:11434
ollama.api.default-model=llama3.2
training.prompt.file=classpath:prompts/bloom-taxonomy-prompt.txt

management.endpoints.web.exposure.include=health,info
# Set async request timeout to 180 seconds (3 minutes for local LLM generation)
spring.mvc.async.request-timeout=180000

