# ── Rate-limit zones (before server block) ────────────────────
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=upload:10m rate=10r/m;

# Global — allow larger payloads for document uploads
client_max_body_size 20m;

server {
    listen 80;

    # ── HTTPS ─────────────────────────────────────────────────
    # Enable after a Let's Encrypt certificate is provisioned on the
    # Lightsail instance.  Copy the cert paths, uncomment the three
    # lines below, and change "listen 80" to "listen 80 redirect;"
    #
    # listen 443 ssl;
    # ssl_certificate     /etc/letsencrypt/live/helikon/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/helikon/privkey.pem;
    # ssl_protocols       TLSv1.2 TLSv1.3;

    root  /usr/share/nginx/html;
    index index.html;

    # ── Timeouts (anti-slowloris) ────────────────────────────
    client_body_timeout   12s;
    client_header_timeout 12s;

    # ── Security headers ─────────────────────────────────────
    add_header X-Frame-Options        "SAMEORIGIN"                      always;
    add_header X-Content-Type-Options "nosniff"                         always;
    add_header Referrer-Policy        "strict-origin-when-cross-origin" always;

    # ── Gzip compression ──────────────────────────────────────
    gzip       on;
    gzip_types text/plain text/css application/javascript application/json;

    # ── Health check (Lightsail / load-balancer) ─────────────
    location /health {
        return 200 "ok\n";
        add_header Content-Type text/plain;
    }

    # ── Vue SPA — catch-all for client-side routing ──────────
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── Auth endpoints — rate-limited ────────────────────────
    location /api/v1/auth/ {
        limit_req zone=auth burst=10 nodelay;

        proxy_pass        http://spring-boot:8081;
        proxy_set_header  Host              $host;
        proxy_set_header  X-Real-IP         $remote_addr;
        proxy_set_header  X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header  X-Forwarded-Proto $scheme;
        proxy_read_timeout    30s;
        proxy_connect_timeout 10s;

        proxy_hide_header Cache-Control;
        add_header Cache-Control "no-store" always;
    }

    # ── Document upload — rate-limited ───────────────────────
    location /api/v1/clil/documents/upload {
        limit_req zone=upload burst=5 nodelay;

        proxy_pass        http://spring-boot:8081;
        proxy_set_header  Host              $host;
        proxy_set_header  X-Real-IP         $remote_addr;
        proxy_set_header  X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header  X-Forwarded-Proto $scheme;
        proxy_read_timeout    60s;
        proxy_connect_timeout 10s;

        proxy_hide_header Cache-Control;
        add_header Cache-Control "no-store" always;
    }

    # ── Proxy /api/* → Spring Boot (general) ────────────────
    location /api/ {
        proxy_pass        http://spring-boot:8081;
        proxy_set_header  Host              $host;
        proxy_set_header  X-Real-IP         $remote_addr;
        proxy_set_header  X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header  X-Forwarded-Proto $scheme;
        proxy_read_timeout    180s;        # matches generation timeout
        proxy_connect_timeout  10s;

        # Prevent browser caching of API responses (avoids stale 401s)
        proxy_hide_header Cache-Control;
        add_header Cache-Control "no-store" always;
    }
}
