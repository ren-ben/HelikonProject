# Global — allow larger payloads for document uploads (Phase 6)
client_max_body_size 50m;

server {
    listen 80;

    # ── HTTPS ─────────────────────────────────────────────────
    # Enable after a Let's Encrypt certificate is provisioned on the
    # Lightsail instance.  Copy the cert paths, uncomment the three
    # lines below, and change "listen 80" to "listen 80 redirect;"
    #
    # listen 443 ssl;
    # ssl_certificate     /etc/letsencrypt/live/helikon/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/helikon/privkey.pem;
    # ssl_protocols       TLSv1.2 TLSv1.3;

    root  /usr/share/nginx/html;
    index index.html;

    # ── Gzip compression ──────────────────────────────────────
    gzip       on;
    gzip_types text/plain text/css application/javascript application/json;

    # ── Health check (Lightsail / load-balancer) ─────────────
    location /health {
        return 200 "ok\n";
        add_header Content-Type text/plain;
    }

    # ── Vue SPA — catch-all for client-side routing ──────────
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── Proxy /api/* → Spring Boot ────────────────────────────
    # Covers /api/v1/clil/* (materials, generation) and
    # /api/v1/auth/*        (login, register — Phase 3)
    location /api/ {
        proxy_pass        http://spring-boot:8081;
        proxy_set_header  Host              $host;
        proxy_set_header  X-Real-IP         $remote_addr;
        proxy_set_header  X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header  X-Forwarded-Proto $scheme;
        proxy_read_timeout    180s;        # matches generation timeout
        proxy_connect_timeout  10s;
    }
}
